{% extends 'base.html' %}

{% block content %}
<h1 class="title">Update Product</h1>
<form method="post">
    {% for head in heads %}
    <label for="{{ head }}">{{ head }}</label>
    <input name="{{ head }}" id="{{ head }}" value="{{ product[head] }}">
    {% endfor %}
    <input type="submit" class="submit">
</form>
{% endblock %}
