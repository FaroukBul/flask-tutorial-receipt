{% extends 'base.html' %}

{% block title %}
<h1>Customers</h1>
{% endblock %}

{% block content %}
<table class="customers">
    {% for customer in customers %}
    <tr>
        {% for head in heads %}
        <td>
            {{ customer[head] }}
        </td>
        {% endfor %}
        <td>
            <a href="{{ url_for('customer.delete', customer_id=customer.id) }}">Delete</a>
        </td>
    </tr>
    {% endfor %}
</table>
{% endblock %}
