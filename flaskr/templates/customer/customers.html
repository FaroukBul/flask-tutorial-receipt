{% block title %}
<h1>Customers</h1>
{% endblock %}

{% block content %}
<table>
    {% for customer in customers %}
    <tr>
        {% for head in heads %}
        <td>
            {{ customer[head] }}
        </td>
        {% endfor %}
    </tr>
    {% endfor %}
</table>
{% endblock %}
